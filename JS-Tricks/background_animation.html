<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background animation</title>

	<style>
		
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
		}

		.glob_container {
			max-width: 100%;
			min-height: 100%;
			background: url('images/1.jpg');
			background-size: cover;
  			background-position: center center;
  			transition: all ease 0.5s;
		}

	</style>
</head>
<body>
	
	<div class="glob_container">
		
	</div>
	
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script>

		var wallpapers = [
			'images/1.jpg', 
			'images/2.jpg', 
			'images/3.jpg'
		];

		var fullBgElement = $('.glob_container').first();

		var i = 0;

		window.setInterval(function() {
		  $(fullBgElement).css({
		    'background-image': 'url(' + wallpapers[i] + ')'
		  });
		  
		  if (i === (wallpapers.length -1)) {
		    i = 0;
		  }
		  i++; 

		}, 3000);

	</script>
</body>
</html>
